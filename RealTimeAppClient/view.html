<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>View Data</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
	</head>
	<body>
		<h1>Data Items</h1>
		<ul id="dataList"></ul>

		<script>
			async function fetchData() {
				const response = await fetch("https://localhost:7018/api/Data");
				const dataItems = await response.json();
				const dataList = document.getElementById("dataList");
				dataList.innerHTML = "";
				dataItems.forEach((item) => {
					const li = document.createElement("li");
					li.textContent = "[" + item.id + "]: " + item.data;
					li.id = `dataItem-${item.id}`;
					dataList.appendChild(li);
				});
			}

			const connection = new signalR.HubConnectionBuilder()
				.withUrl("https://localhost:7018/dataHub")
				.build();

			connection.on("ReceiveMessage", function (dataItem) {
				const li = document.createElement("li");
				li.textContent = "[" + dataItem.id + "]: " + dataItem.data;
				li.id = `dataItem-${dataItem.id}`;
				document.getElementById("dataList").append(li);
				console.log("receive data: " + dataItem);
			});

			connection.on("UpdateDataItem", function (dataItem) {
				const li = document.getElementById(`dataItem-${dataItem.id}`);
				if (li) {
					li.textContent = dataItem.data;
				}
			});

			connection
				.start()
				.then(fetchData)
				.catch(function (err) {
					return console.error(err.toString());
				});
		</script>
	</body>
</html>
